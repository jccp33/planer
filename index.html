        <div class="div-modal from-left" id="div-modal-middle" style="left: -100%;">
            <div class="modal-content-middle">
                <div class="modal-title">
                    <i class="fa fa-times i-toast clickable" aria-hidden="true" onclick="SWOH_WINDOW_MODAL('div-modal-middle');"></i>
                    <h3>Modal Middle</h3>
                </div>
                <div class="modal-body">
                    <div class="float-label-input float-label-info">
                        <select id="select-section" required="" style="border: 1px solid var(--info-color);">
                            <option value="1">Por Hacer</option>
                            <option value="2">En Proceso</option>
                            <option value="3">En Revisión</option>
                            <option value="3">Completado</option>
                        </select>
                        <label for="select-section">Sección</label>
                    </div>
                    <div class="float-label-input float-label-info">
                        <input type="text" id="input-title" required="" autocomplete="off" style="border: 1px solid var(--info-color);">
                        <label for="input-title">Titulo</label>
                    </div>
                    <div class="float-label-input float-label-info">
                        <input type="text" id="input-start-date" required="" autocomplete="off" style="border: 1px solid var(--info-color);" onclick="DatePickerShow('input-start-date');">
                        <label for="input-start-date">Inicia</label>
                    </div>
                    <div class="float-label-input float-label-info">
                        <input type="text" id="input-end-date" required="" autocomplete="off" style="border: 1px solid var(--info-color);" onclick="DatePickerShow('input-end-date');">
                        <label for="input-end-date">Termina</label>
                    </div>
                    <div class="float-label-input float-label-info">
                        <input type="text" id="input-subject" required="" autocomplete="off" style="border: 1px solid var(--info-color);">
                        <label for="input-subject">Responsable</label>
                    </div>
                    <div class="float-label-input float-label-info">
                        <textarea id="input-description" required="" autocomplete="off" style="border: 1px solid var(--info-color);"></textarea>
                        <label for="input-description">Descripción</label>
                    </div>
                    <button class="btn btn-lg primary" onclick="AddTask();">AGREGAR TAREA</button>
                </div>
            </div>
        </div>

        <div class="app-bar">
            <i class="fa fa-check-square-o" aria-hidden="true"></i>
            <h1>Gestor de Tareas</h1>
            <i class="fa fa-moon-o clickable" aria-hidden="true" id="change-mode-icon" onclick="ChangeMode();"></i>
        </div>

        <div class="main-container">
            <div class="fixed-alerts" id="fixed-alerts"></div>

            <h1>PIZARRA</h1>

            <div class="pagination-div">
                <div>
                    <input type="text" class="input-text input-info" placeholder="Buscar Tarea" id="input-find-task" autocomplete="off" style="border: 1px solid var(--info-color);">
                </div>
                <div>
                    <button class="btn primary" title="Buscar Tarea" onclick="FindTaskByText();">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                    <button class="btn success" title="Agregar Tarea" onclick="SWOH_WINDOW_MODAL('div-modal-middle');">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </button>
                </div>
            </div>

            <div class="div-grid">
                <div>
                    <h3 style="color: var(--gray-color);">Por Hacer</h3>
                    <div class="state-column" id="state-column-1" ondrop="drop(event);" ondragover="allowDrop(event);">
                    </div>
                </div>
                
                <div>
                    <h3 style="color: var(--primary-color);">En Proceso</h3>
                    <div class="state-column" id="state-column-2" ondrop="drop(event);" ondragover="allowDrop(event);">
                    </div>
                </div>
                
                <div>
                    <h3 style="color: var(--warning-color);">En Revisión</h3>
                    <div class="state-column" id="state-column-3" ondrop="drop(event);" ondragover="allowDrop(event);">
                    </div>
                </div>
                
                <div>
                    <h3 style="color: var(--success-color);">Completado</h3>
                    <div class="state-column" id="state-column-4" ondrop="drop(event);" ondragover="allowDrop(event);">
                    </div>
                </div>
            </div>
